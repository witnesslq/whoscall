<script>

	function isArray(object){
	    return object && typeof object==='object' &&
	            Array == object.constructor;
	}
	
	function isObj(object){
		return object && typeof object==='object';
	}

	function format(msg){
		if(msg==null) return "";
		else if(isArray(msg))
		{
			return msg.join(",");
		}
		else if(isObj(msg)){
			return msg.tag+"("+ msg.type +"用户标注)";
		}
		else return msg;
	}
	
	function formatImage(msg){
		if(msg==null) return "";
		return "<img src=\""+msg+"\"/>";
	}
	


	$(document).ready(
		function() {

		$("#myTab a").click(function(e){
			e.preventDefault();
			$("#myTab li").removeClass("active");
			$(this).parent().addClass("active");
			$(".tab-pane").hide();
			$($(this).attr("href")).show();
		});


	     //仅限数字
		 $("#phone").keypress(function(event) {  
            var keyCode = event.which;  
            if (keyCode == 46 || (keyCode >= 48 && keyCode <=57))  
                return true;  
            else  
                return false;  
	        }).focus(function() {   
	            this.style.imeMode='disabled';  
	      });

			$("#showLog").click(function(){
				$("#logView").hide();
				$.get("log.action",{},function(html){
					$("#logView").text(html);
					$("#logView").show("slow");
				});
			});
				
		
			$("#segButton").click(function() {

				$("#gridtable").hide();
				$("#notFound").hide();
				$("#load").show();
				$("#showLink").click();
				$("#showLog").hide();
				$("#logView").hide();

				$.get("api.action", { phone: $("#phone").val()},
				  function(html){
					$("#load").hide();
					$("#showLink").click();
					var data=eval('(' + html + ')');
					if(data.found){
						$("#company").text(format(data.jigou));
						$("#industry").text(format(data.hangye));
						$("#address").text(format(data.address));
						$("#chenghu").text(format(data.chenghu));
						$("#tag").text(format(data.userTag));
						$("#tupian").html(formatImage(data.image));
						$("#gridtable").show();
						$("#showLog").show();
					}
					else
					{
						$("#notFound").show("slow");
					}
				});
		    });
		    
		    
		    $("#testPhone a").click(function(){
		    	var phone=$(this).text();
		    	$("#phone").val(phone);
		    	$("#segButton").click();
		    });
		  

	  });
</script>
